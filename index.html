<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="stat__img-box">&nbsp;</div>
      <div class="stat__text-box">
        <h1 class="stat__heading">
          Get <span class="hightlighted">insights</span> that help your business
          grow.
        </h1>
        <p class="stat__text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stat__features">
          <div class="feature">
            <span class="feature__bg">10k+</span>
            <span class="feature_sm">companies</span>
          </div>
          <div class="feature">
            <span class="feature__bg">314</span>
            <span class="feature_sm">templates</span>
          </div>
          <div class="feature">
            <span class="feature__bg">12m+</span>
            <span class="feature_sm">queries</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
